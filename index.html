<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Itinerary</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="text-center py-4">
    <h1 class="text-success fw-bold">Mom's Christmas Itinerary</h1>
    <p class="text-muted">Click a clover to explore the day's plan!</p>
  </header>

  <!-- Main Clover Container -->
  <main class="container mb-5">
    <div class="row text-center clover-container">
      <!-- Leaf Images -->
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day1.html">
          <img src="images/leaf1.png" alt="Day 1 Clover" class="img-fluid clover">
        </a>
      </div>
      <!-- Repeat similar blocks for leaf2 to leaf10 -->
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day10.html">
          <img src="images/leaf10.png" alt="Day 10 Clover" class="img-fluid clover">
        </a>
      </div>
    </div>
  </main>

  <!-- Family Banner -->
  <div class="family-banner-container">
    <img src="images/family.png" alt="Family Banner" class="family-banner">
  </div>

  <!-- Footer Section -->
  <footer class="text-center py-3 bg-success text-white">
    <p>Made with ❤️ for Mom's Christmas Present</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
