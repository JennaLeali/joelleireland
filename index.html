<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Itinerary</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d7f4d4; /* Light pastel green */
    }

    .clover-container img {
      max-width: 80px; /* Fixed size for clovers */
      transition: transform 0.3s ease; /* Smooth hover effect */
    }

    .clover-container img:hover {
      transform: scale(1.2); /* Enlarge clover on hover */
    }

    /* Family banner */
    .family-banner {
      position: fixed;
      bottom: 0; /* Stick to the very bottom of the screen */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%);
      max-width: 80%; /* Scale for responsiveness */
      height: auto; /* Maintain aspect ratio */
      z-index: 10; /* Ensure it appears above other elements */
    }

    /* Footer */
    footer {
      background-color: #2c7a2c;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0; /* Stick footer to the bottom */
      width: 100%; /* Full width */
      z-index: 5; /* Ensure it's below the family banner */
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="text-center py-4">
    <h1 class="text-success fw-bold">Mom's Christmas Itinerary</h1>
    <p class="text-muted">Click a clover to explore the day's plan!</p>
  </header>

  <!-- Main Clover Container -->
  <main class="container mb-5">
    <div class="row text-center clover-container">
      <!-- Leaf Images -->
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day1.html">
          <img src="images/leaf1.png" alt="Day 1 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day2.html">
          <img src="images/leaf2.png" alt="Day 2 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day3.html">
          <img src="images/leaf3.png" alt="Day 3 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day4.html">
          <img src="images/leaf4.png" alt="Day 4 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day5.html">
          <img src="images/leaf5.png" alt="Day 5 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day6.html">
          <img src="images/leaf6.png" alt="Day 6 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day7.html">
          <img src="images/leaf7.png" alt="Day 7 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day8.html">
          <img src="images/leaf8.png" alt="Day 8 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day9.html">
          <img src="images/leaf9.png" alt="Day 9 Clover" class="img-fluid">
        </a>
      </div>
      <div class="col-4 col-md-2 mb-3">
        <a href="day-pages/day10.html">
          <img src="images/leaf10.png" alt="Day 10 Clover" class="img-fluid">
        </a>
      </div>
    </div>
  </main>

  <!-- Family Banner -->
  <div>
    <img src="images/family.png" alt="Family Banner" class="family-banner">
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Made with ❤️ for Mom's Christmas Present</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
